<!doctype html class="my-2 rounded-full h-10 w-[16rem] px-4">
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Guess the number - @code.scientist</title>
</head>

<style>
    * {
        font-family: 'Poppins', sans-serif;
    }

    body {
        background-color: #111827;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 2px solid deepskyblue;
        padding: 40px;
        border-radius: 20px;
        width: 30rem;
    }

    .numInput {
        border: 2px solid deepskyblue;
        height: 3rem;
        width: 5rem;
        border-radius: 7px;
        padding: 8px;
        margin-top: 4px;
        outline: none;
    }

    .btn {
        height: 3rem;
        width: 8rem;
        border: 2px solid deepskyblue;
        background: deepskyblue;
        color: white;
        font-size: 16px;
        border-radius: 7px;
        padding: 8px;
        margin-top: 20px;
        cursor: pointer;
    }

    p {
        margin: 0;
    }

    #congratulationsText {
        font-size: 24px;
        color: deepskyblue;
        font-weight: bold;
    }
</style>

<body>
    <div class="container">
        <h2>Guess the number between 1-100</h2>
        <input type="number" class="numInput" id="guessNum" placeholder="00">
        <button type="submit" class="btn" onclick="checkNum()">Guess</button>
        <div style="margin-top: 30px;">
            <p id="congratulationsText"></p>
            <p>Hint : <span id="hint"></span></p>
            <p>Number of Guesses : <span id="numOfGuess"></span></p>
        </div>
    </div>

    <script>
        const randomNum = Math.ceil(Math.random() * 100)

        let hint = document.getElementById("hint")
        let numOfGuess = 0;

        const checkNum = () => {
            let num = document.getElementById("guessNum").value;

            if (num == randomNum) {
                document.getElementById("congratulationsText").innerText = "Correct Guess, You Won!"
                numOfGuess += 1;
                document.getElementById("numOfGuess").innerText = numOfGuess
            }
            else if (num > randomNum) {
                hint.innerText = "You Guessed Greater Number"
                numOfGuess += 1;
                document.getElementById("numOfGuess").innerText = numOfGuess
            }
            else if (num < randomNum) {
                hint.innerText = "You Guessed Smaller Number"
                numOfGuess += 1;
                document.getElementById("numOfGuess").innerText = numOfGuess
            }
        }
    </script>
</body>

</html>
